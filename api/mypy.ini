[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# Exclude virtual environment and cache files to focus on source code
# Use single-line regex with forward slashes for reliability
exclude = ^venv-api/.*|__pycache__/|\.mypy_cache/|\.pytest_cache/|\.tox/|build/|dist/|tests/|test_.*\.py